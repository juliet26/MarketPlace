<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Comprar" icon-off="ion-ios-cart" icon-on="ion-ios-pricetags-outline" href="#/tab/comprar">
    <ion-nav-view name="comprar"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Vender" icon-off="ion-ios-compose" icon-on="ion-ios-compose-outline" href="#/tab/vender">
    <ion-nav-view name="vender"></ion-nav-view>
  </ion-tab>
  
  <ion-tab title="Cuenta" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/cuenta">
    <ion-nav-view name="cuenta"></ion-nav-view>
  </ion-tab>

</ion-tabs>
