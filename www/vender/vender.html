<ion-view view-title="Vender">
    <ion-content>
     <div class="list">
             <label class="item item-input item-stacked-label">
                 <span class="input-label">Nombre</span>
                 <input type ="text" placeholder="Escribe un nombre">
             </label>
             <label class="item item-input item-stacked-label">
                <span class="input-label">Edad</span>
                <input type ="number" placeholder="21">
            </label>
             <label class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <input type ="email" placeholder="tu@email.com">
            </label>

            <div class="item item-input-insert">
                <label class="item-input-wrapper">
                </label>
                <button class="button button-small">
                    Enviar
                </button>
            </div>
            <div class="list list-inset">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon balanced"></i>
                    <input type="text" placeholder="Buscar">
                </label>
            </div>

            <ion-toggle ng-model="notificacionesOn">Enviar Notificaciones</ion-toggle>
            <div class="item item-divider">
                Horario Notificaciones
            </div>
            <ion-radio ng-model=".horario" ng-value="AM">AM</ion-radio>
            <ion-radio ng-model=".horario" ng-value="PM">PM</ion-radio>
            <div class="item item-divider">
                Recibir notificaciones sobre
                </div>
                <ion-checkbox ng-model="preferencia1" ng-value="Futbol">Futbol</ion-checkbox>
                <ion-checkbox ng-model="preferencia1" ng-value="Baloncesto">Baloncesto</ion-checkbox>
                <ion-checkbox ng-model="preferencia1" ng-value="Tenis">Tenis</ion-checkbox>
     </div>
  
    </ion-content>
  </ion-view>
